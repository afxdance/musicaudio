<!DOCTYPE html>
<html>

<body>
    <audio id="song" controls></audio>

    <div>Play speed is currently: <div id="speed"></div></div>

    <input type="file" id="input" />
    <br>
    <br>
    <button onclick="increasePlaySpeed()" type="button">Increase playback speed</button>
    <br>
    <button onclick="decreasePlaySpeed()" type="button">Decrease playback speed</button>


    <script>
        input.onchange = function (e) {
                var music = document.getElementById('song');
                music.src = URL.createObjectURL(this.files[0]);
                updateSpeed();
                music.onend = function (e) {
                    URL.revokeObjectURL(this.src);
                }
            }

        var music = document.getElementById('song');
        updateSpeed();

        function updateSpeed() {
            document.getElementById("speed").innerText = music.playbackRate.toFixed(2);
        }

        function increasePlaySpeed() {
            music.playbackRate += 0.05;
            updateSpeed();
        }

        function decreasePlaySpeed() {
            if (music.playbackrate === 0) {
                document.getElementById("speed").innerTect = "Can't go below 0 speed!";
            }
            music.playbackRate -= 0.05;
            updateSpeed();
        }
    </script>

</body>

</html>
